
{% extends "base.html" %}

{% block content %}
	<form method="post" action="{{ url_for('save') }}" enctype='multipart/form-data'>
		<fieldset>
			<legend class="hidden-first">Add New Attendence</legend>
			<input name="cat" type="hidden" value='attendence'>
			<input name="modifier" type="hidden" value='id'>
			<input name="id" type="hidden" value="{{data[0]}}">
			<input name="act" type="hidden" value="{{act}}">
		
			<label>Room No</label>
			<input 
				class="form-control" 
				type="text" 
				name="room_no"
				value="{{data[1]}}" /><br>
			<label>Teacher Id</label>
			<input 
				class="form-control" 
				type="text" 
				name="teacher_id"
				value="{{data[2]}}" /><br>
			<label>Student Id</label>
			<input 
				class="form-control" 
				type="text" 
				name="student_id"
				value="{{data[3]}}" /><br>
			<label>Subject Id</label>
			<input 
				class="form-control" 
				type="text" 
				name="subject_id"
				value="{{data[4]}}" /><br>
			<label>Teacher Total</label>
			<input 
				class="form-control" 
				type="text" 
				name="teacher_total"
				value="{{data[5]}}" /><br>
			<label>Student Total</label>
			<input 
				class="form-control" 
				type="text" 
				name="student_total"
				value="{{data[6]}}" /><br>
			<label>Student Average</label>
			<input 
				class="form-control" 
				type="text" 
				name="student_average"
				value="{{data[7]}}" /><br><br>
			<input type="submit" value=" Save " class="btn btn-success">
		</fieldset>
	</form>
{% endblock %}
