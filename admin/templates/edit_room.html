
{% extends "base.html" %}

{% block content %}
	<form method="post" action="{{ url_for('save') }}" enctype='multipart/form-data'>
		<fieldset>
			<legend class="hidden-first">Add New Room</legend>
			<input name="cat" type="hidden" value='room'>
			<input name="modifier" type="hidden" value='id'>
			<input name="id" type="hidden" value="{{data[0]}}">
			<input name="act" type="hidden" value="{{act}}">
		
			<label>Room No</label>
			<input 
				class="form-control" 
				type="text" 
				name="room_no"
				value="{{data[1]}}" /><br>
			<label>Password</label>
			<input 
				class="form-control" 
				type="text" 
				name="password"
				value="{{data[2]}}" /><br>
			<label>Qrvalue</label>
			<input 
				class="form-control" 
				type="text" 
				name="qrvalue"
				value="{{data[3]}}" /><br><br>
			<input type="submit" value=" Save " class="btn btn-success">
		</fieldset>
	</form>
{% endblock %}
